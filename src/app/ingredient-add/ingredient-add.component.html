<div class="container">
<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="wrapper">
  <h1>Add Ingredient</h1>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" />
    </div>
  
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" formControlName="category" />
    </div>
  
    <div class="form-group">
      <label for="units">Units</label>
      <input id="units" formControlName="units" />
    </div>
  
    <button type="submit" [disabled]="!ingredientForm.valid" class="button">Add Ingredient</button>
  </form>
</div>
